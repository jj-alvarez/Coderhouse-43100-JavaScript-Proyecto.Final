<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Biblioteca Escondida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="bg-secondary">
        <header class="header">
            <div class="bg-dark">
                <div class="container">
                    <h1 class="text-center text-light p-2">La Biblioteca Escondida</h1>
                </div> 
            </div>
        </header>
        <nav class="navbars">
            <div class="bg-light">
                <div class="barraBusqueda">
                    <h5>Conoce nuestros últimos titulos!</h5>
                    <div class="vl"></div>
                    <div>
                        <label>
                            <input type="number" name="min" id="inputMin" min="0" maxlength="6" class="form-control me-2" placeholder="$ Minimo...">
                        </label>
                        <label>
                            <input type="number" name="max" id="inputMax" max="100" maxlength="6" class="form-control me-2" placeholder="$ Maximo...">
                        </label>
                        <button type="submit" value="Filtrar" id="btnFiltrarPrecio" class="btn btn-warning">Precio</button>
                    </div>
                    <div>
                        <label>
                            <input id="inputTitulo" name="titulo" class="form-control me-2" type="search" placeholder="Buscar...">
                        </label>
                        <button type="submit" value="Filtrar" id="btnFiltrarTitulo" class="btn btn-warning">Título</button>
                    </div>
                    <div>
                        <button type="submit" value="Limpiar" id="btnLimpiar" class="btn btn-dark">Limpiar</button>
                    </div>
                    <div class="vl"></div>
                    <div>
                        <button type="submit" value="Carrito" id="btnCarrito" class="btn btn-success"><a class="linkInterno" href="#carrito">Ir a Carrito</a></button>
                    </div>
                </div>
            </div>
        </nav>
        <main class="main">
            <div class="bg-secondary">
                <div class="container">
                    <div id="misCards" class="row">
                        <!-- cards insertadas via app.js-->
                    </div> 
                </div>
            </div>
        </main>

        <section class="section-cart">
            <div class="bg-light">
                <div class="container">
                    <div id="carrito" class="carrito-header">
                        <h5>Carrito de Compras</h5>
                        <button type="submit" value="Vaciar" id="btnVaciar" class="btn btn-danger">Vaciar Carrito</button>
                    </div>
                    <table class="table table-light">
                        <thead>
                            <tr>
                                <th>Titulo</th>
                                <th>Autor</th>
                                <th>Universo</th>
                                <th>Precio</th>
                            </tr>
                        </thead>
                        <tbody id="tablaCarrito">
                            <!-- items insertados via app.js -->
                        </tbody>
                    </table>
                    <div class="carrito-footer">
                        <h5 id="totalPagar">Total a pagar $ </h5>
                        <button type="submit" value="Comprar" id="btnFinalizarCompra" class="btn btn-success">Finalizar Compra</button>
                    </div>
                </div>
            </div>
        </section>
    
        <footer class="footer">
            <div class="bg-dark">
                <div class="container">
                    <p class="text-center text-light p-2">Todos los derechos reservados</p>
                </div>
            </div>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./script/libros.js"></script>
    <script src="./script/app.js"></script>
</body>
</html>
