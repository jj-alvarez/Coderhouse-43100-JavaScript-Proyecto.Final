<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Biblioteca Escondida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="bg-secondary">
        <header class="bg-dark">
            <div class="container">
                <h1 class="text-center text-light p-2">La Biblioteca Escondida</h1>
            </div> 
        </header>

        <div>
            <div class="bg-light">
                <div class="barraBusqueda">
                    <h5>Conoce nuestros últimos titulos!</h5>
                    <div>
                        <label for="min">
                            <input type="number" name="min" id="inputMin" min="0" maxlength="6" class="form-control me-2" placeholder="$ Minimo...">
                        </label>
                        <label for="max">
                            <input type="number" name="max" id="inputMax" max="100" maxlength="6" class="form-control me-2" placeholder="$ Maximo...">
                        </label>
                        <button type="submit" value="Filtrar" id="btnFiltrarPrecio" class="btn btn-warning">Precio</button>
                    </div>
                    <div>
                        <label for="titulo">
                            <input id="inputTitulo" name="titulo" class="form-control me-2" type="search" placeholder="Buscar...">
                        </label>
                        <button type="submit" value="Filtrar" id="btnFiltrarTitulo" class="btn btn-warning">Título</button>
                    </div>
                </div>
            </div>
        </div>
    
        <main class="bg-secondary">
            <div class="container">
                <div id="misCards" class="row">
                    <!-- cards insertadas via app.js-->
                </div> 
            </div>
        </main>

        <div>
            <!-- Carrito -->
        </div>
    
        <footer class="bg-dark">
            <div class="container">
                <p class="text-center text-light p-2">Todos los derechos reservados</p>
            </div>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./script/libros.js"></script>
    <script src="./script/app.js"></script>
</body>
</html>
